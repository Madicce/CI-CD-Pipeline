name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
      - uses: actions/checkout@v4
      # Install Python and dependencies
      - name: Set up Python
      - uses: ections/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
      - run: |
          pip install -r requirements.txt
      # Run tests
      - name: Run tests
      - run: |
          pytest
          